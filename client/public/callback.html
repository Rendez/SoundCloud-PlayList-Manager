<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    try {
      localStorage.setItem('soundcloud-authtoken', location.hash.substring(1).match(/access_token=([^&]+)/)[1]);
    } catch(e) {
      alert(e);
    } finally {
      window.opener.location.reload();
      window.close();
    }
  </script>
</body>
</html>
