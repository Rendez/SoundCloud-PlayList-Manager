<!doctype html>
<head>
  <meta charset="utf-8">

  <title>SoundCloud Playlist Manager</title>
  <meta name="description" content="Create your own playlist in seconds from SoundCloud tunes">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/all.css">
  <script type="text/javascript" src="js/soundcloud.player.api.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script type="text/javascript" src="js/app/Action.js"></script>
  <script type="text/javascript" src="js/app/History.js"></script>
  <script type="text/javascript" src="js/collection/Collection.js"></script>
  <script type="text/javascript" src="js/controller/Controller.js"></script>
  <script type="text/javascript" src="js/model/Model.js"></script>
  <script type="text/javascript" src="js/view/View.js"></script>
  <script type="text/javascript" src="js/view/ViewCollection.js"></script>
  
  <script type="text/javascript" src="js/controller/Main.js"></script>
  <script type="text/javascript" src="js/controller/PlayLists.js"></script>
  <script type="text/javascript" src="js/controller/Search.js"></script>
  <script type="text/javascript" src="js/controller/TrackList.js"></script>
  
  <script type="text/javascript" src="js/model/PlayList.js"></script>
  <script type="text/javascript" src="js/model/SearchResult.js"></script>
  <script type="text/javascript" src="js/model/Track.js"></script>
  
  <script type="text/javascript" src="js/collection/PlayLists.js"></script>
  <script type="text/javascript" src="js/collection/Tracks.js"></script>
  
  <script type="text/javascript" src="js/proxy/Ajax.js"></script>
  <script type="text/javascript" src="js/proxy/LocalStorage.js"></script>
  
  <script type="text/javascript" src="js/view/PlayList.js"></script>
  <script type="text/javascript" src="js/view/SearchResult.js"></script>
  <script type="text/javascript" src="js/view/Track.js"></script>
  
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="left">
    <h2>Your Playlists</h2>
      <div>
        <a class="medium awesome green" id="create-playlist">Create Playlist</a>
      </div>
      <ul id="playlists">
      </ul>
  </div>
  <div class="right">
    <h2>Information</h2>
    <textarea id="playlist-description"></textarea>
  </div>
  <div class="middle">
    <h2>Tracks</h2>
    <div id="search">
      <input type="search" placeholder="Search by name, artist, playlist..." id="search-field" disabled="disabled" />
      <ul id="search-results">
        
      </ul>
      <div class="tracklist">
        <ol id="tracks">
          
        </ol>
      </div>
  </div>
  <div class="footer">
    <object height="81" width="100%" id="myPlayerId" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
      <param name="movie" value="http://player.soundcloud.com/player.swf?enable_api=true&amp;object_id=myPlayerId"></param>
      <param name="allowscriptaccess" value="always"></param>
      <embed allowscriptaccess="always" height="81" src="http://player.soundcloud.com/player.swf?enable_api=true&amp;object_id=myPlayerId" type="application/x-shockwave-flash" width="100%" name="myPlayerId"></embed>
    </object>
  </div>
</body>
</html>
